<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar Hospital">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button class="btn btn-primary btnCrear" (click)="crearHospital()"><i class="fa fa-plus"></i> Crear hospital</button>
                </div>
                <h3 class="card-title">Hospitales registrados ( <small>{{ totalRegistros }}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>

                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal( hospital._id )" [src]="hospital.img | imagen:'hospital'" alt="" class="img50 pointer">
                            </td>
                            <td>
                                <inputÂ [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control">
                            </td>
                            <td>
                                <button class="btn btn-primary" (click)="guardarHospital( hospital )"><i class="fa fa-save"></i></button>
                                <button class="btn btn-danger" (click)="borrarHospital( hospital)"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button class="btn btn-secondary" (click)="cambiarDesde(-5)">Anteriores</button>
                <button class="btn btn-secondary" (click)="cambiarDesde(5)">Siguientes</button>
            </div>
        </div>
    </div>
</div>
