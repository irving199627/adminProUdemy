<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>

                        </tr>
                        <tr *ngFor="let usuario of usuarios" class="pointer" [routerLink]="['/usuarios']">
                            <td>
                                <img class="img50 img-circle" [src]="usuario.img | imagen: 'usuario'" alt="">
                            </td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0">No hay registros con el término {{termino}}</div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hover" *ngIf="medicos.length > 0">
                    <tbody>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>
                        </tr>
                        <tr *ngFor="let medico of medicos" class="pointer" [routerLink]="['/medico', medico._id]">
                            <td>
                                <img class="img50 img-circle" [src]="medico.img | imagen: 'medico'" alt="">
                            </td>
                            <td>{{medico.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="medicos.length === 0">No hay registros con el término {{termino}}</div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover" *ngIf="hospitales.length > 0">
                    <tbody>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>
                            <td>
                            </td>
                        </tr>
                        <tr *ngFor="let hospital of hospitales" class="pointer" [routerLink]="['/hospitales']">
                            <td>
                                <img class="img50 img-circle" [src]="hospital.img | imagen: 'hospital'" alt="">
                            </td>
                            <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="hospitales.length === 0">No hay registros con el término {{termino}}</div>
            </div>
        </div>
    </div>
</div>
